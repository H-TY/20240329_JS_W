<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 功能函數設定
        function l(x) { document.write(`<br><br>${x}●<hr>`) }
        function b() { document.write(`<br>`) }
        function c(x) { console.log(x) }
        function cd(x) { console.log(x); document.write(x) }

        const numbers = [1, 2, 3, 4, 5]

        // function 的3種寫法↓
        // numbers.forEach(function () {
        // })

        // const each = () => { }
        // numbers.forEach(each)

        // .forEach(function)
        // 迴圈陣列，每個東西都執行提供的 function
        // function 有三個參數
        // value = 現在在執行 function 的東西值
        // index = 現在在執行 function 的東西索引
        // array = 陣列本身
        numbers.forEach((value, index, Array) => {
            // c(value, index, Array)

            // 不能直接修改 value
            // value *= 10

            // 只能使用索引修改原陣列的值
            Array[index] *= 2
            numbers[index] *= 2
        })
        cd(numbers)


        l(1)


        // .join(連接文字)
        // 將陣列用連接文字傳成一串文字
        cd(numbers.join('_'))


        l(2)


        const fruits = ['蘋果', '香蕉', '西瓜']
        const fruits2 = ['砂糖', '煉乳', '鹽']
        const tool = ['叉子', '牙籤', '湯匙']

        // .push(資料)
        // 把資料放進陣列"後面"
        fruits.push('草莓')
        fruits.push('芭樂', '柳丁', '橘子')
        fruits.push(...fruits2)
        cd(fruits)

        b(); b()

        // .unshift(資料)
        // 把資料放進陣列"前面"
        fruits.unshift('火龍果')
        fruits.unshift('櫻桃', '釋迦', '鳳梨')
        fruits.unshift(...tool)
        cd(fruits)


        l(3)


        // .pop()
        // 移除最後一個並回傳
        const lastFruit = fruits.pop()
        cd(lastFruit, fruits)

        b()

        // .shift()
        // 移除第一個並回傳
        const firstFruit = fruits.shift()
        cd(firstFruit, fruits)


        l(4)


        const phones = ['Nothing', 'iPhone', 'Samaung']
        const phones2 = ['oppo', 'Mi', 'Sony', 'ASUS', 'XXX']
        // .splice(開始位置, 刪除數量, 插入資料1, 資料2...)
        phones.splice(1, 2, 'Google', 'Xiaomi')
        phones.splice(2, 1, ...phones2)
        cd(phones)

        b(); b()

        // .slice(開始位置, 結束位置)
        // 陣列切割，產生新陣列，不會修改到原有的陣列
        // 性質與文字章節提到的一橡
        const newPhones = phones.slice(1, 5)
        cd(newPhones, phones)


        l(5)


        // .concat(陣列)
        // 連接陣列，不會修改到原有的陣列
        const array = phones.concat(fruits, numbers)
        cd(array, phones)


        l(6)


        // .reverse()
        // 顛倒陣列
        array.reverse()
        cd(array)



    </script>
</body>

</html>
